<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Hollow World ? - tener's portfolio</title>
    <link rel="stylesheet" href="/static/style.css" />

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>



</head>
<body>
    <div class="page">
        <header class="hero">
            <div class="hero-text">
                <h1 class="hero-title">Hello World</h1>
                <p class="hero-subtitle">
                    this is the portfolio created by tener.
                </p>
		<div class="about-link">
		<p>
			こんにちは。
			ごきげんよう。
		</p>
    		<p>
        		詳しいプロフィールは <a href="/about">こちら</a>。
    		</p>
		</div>
            </div>
            <div class="hero-illustration">
                <!-- アヒルの画像を apps/portfolio/duck.png とかで置いておく -->
                <img src="/static/ore.png" alt="duck illustration" />
            </div>
        </header>

<div class="swipe-container">
<div class="tinder">
  <div class="tinder--status">
    <i class="fa fa-remove"></i>
    <i class="fa fa-heart"></i>
  </div>

  <div class="tinder--cards">
    <div class="tinder--card">
      <img src="/static/ore.png">
      <h3>Hello</h3>
      <p>This is a swipe card inside tener's portfolio</p>
    </div>

    <div class="tinder--card">
      <img src="/static/ore.png">
      <h3>Simple</h3>
      <p>You can put anything here.</p>
    </div>

    <div class="tinder--card">
      <img src="/static/ore.png">
      <h3>Customizable</h3>
      <p>Descriptions / icons / colors… whatever.</p>
    </div>
  </div>

  <div class="tinder--buttons">
    <button id="nope"><i class="fa fa-remove"></i></button>
    <button id="love"><i class="fa fa-heart"></i></button>
  </div>
</div>
</div>




        <main>
            <section class="projects-section">
                <h2 class="section-title">Projects</h2>

                <!-- JS がここにカードを差し込む -->
                <div id="projects" class="projects-grid">
                    <!-- /api/projects が空でも、とりあえずこのプレースホルダはJSで上書きされる -->
                    <div class="project-card project-placeholder">
                        <span>Loading projects...</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/script.js"></script>
 <!-- Hammer.js（スワイプ検知ライブラリ） -->

    <script src="/static/swipe.js"></script>

</body>
</html>
